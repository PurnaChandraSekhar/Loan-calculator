<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Loan Calculator</h1>
            <form id="form" class="form">
                <div class="cont-1">
                    <label for="loan-amount" class="icon">$</label>
                    <input type="number" id="loan-amount" class="inp" placeholder="Loan Amount">
                </div>
                <div class="cont-2">
                    <label for="interest-amount" class="icon">%</label>
                    <input type="number" id="interest-amount" class="inp" placeholder="Annual Amount">
                </div>
                <div class="cont-3">
                    <label for="payment" class="icon">^</label>
                    <input type="number" id="payment" class="payment inp" placeholder="monthly installments">
                </div>
                <button class="btn" type="submit">Calculate</button>
            </form>
            <!-- spinner if needed -->
            <!-- results to be showed -->
            <div class="container-2" id="results">
                <div class="result-heading">
                    <h2>Results</h2>
                </div>
                <div class="cont-1">
                    <label for="monthly" class="label-icon">Monthly payment:</label>
                    <input type="number" id="monthly" class="inp" disabled >
                </div>
                <div class="cont-1">
                    <label for="intrest" class="label-icon">Interest:</label>
                    <input type="number" id="intrest" class="inp" disabled >
                </div>
                <div class="cont-1">
                    <label for="intrest" class="label-icon">Total payment:</label>
                    <input type="number" id="intrest" class="inp" disabled>
                </div>
            </div>
        </div>
        

        <script src="./app.js"></script>
    </body>
</html>
